<body>
    <h1> JS Plus</h1>
    <script>
        const len = parseInt(prompt("Please enter the number of array: "))
function fibonacci(len){
    let result = [];
    var n1 = 0;
    var n2 = 1;
    var nextnum ;    
    for(i=0; i<len; i++){
        result.push(n1)
        nextnum = n1 + n2
        n1 = n2;
        n2 = nextnum;
    }
    console.log(result);  
}

fibonacci(len)
    </script>
