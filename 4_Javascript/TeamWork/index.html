    <title>FibonacciNumbers</title>
</head>
<body>
    <script>
       
       let fibonacciNumber = prompt("Please enter a number:");
        let num1 = 0;
        let num2 = 1;
        let sum;
        let fibonacciNumbers = [];

        for(let i = 1; i < fibonacciNumber; i++){
        sum = num1 + num2;
        num1 = num2;
        num2 = sum;
        fibonacciNumbers.push(sum);
 }        

 // Birinci Yöntem
 console.log("Fibonacci (" + fibonacciNumber + ") : " + sum);
