<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GoogleFtFacebook</title>
</head>
<body>
   <div class="container">
       <div class="title">
           <h1 >Sign in With</h1>           
       </div>
       <div class="button">
           <a href="https://tr-tr.facebook.com" target="blank">
                <button class="button1"> <i class="fab fa-facebook-square"></i> Facebook
            <a href="https://www.google.com" target="blank">
                <button class="button2"> <i class="fab fa-google"></i> Google
                </button>
                </button>
            </a>
       </div>
       
    </div>
    <form action="">
        <br>
        <div class="select">
            <label for="username" id="label1">Username</label>
            <br>
            <input type="text" name="name" id="username" required>
            <br>
        </div>
        <br>
        <div class="select">
            <label for="password" id="label2">Password <span>Forgot?</span></label>
            <br>
            <input type="password" name="password" id="password" required>
            <br>
        </div>

        <div class="sign">
            <button class="sign button">
                <a href="#">Sign In</a>
            </button>
        </div>
        <div class="footer">
            <p>Not a member? <a href="index.html"></a>Sign up now
            </p>

        </div>
    </form>
   </div>     
</body>
</html>
